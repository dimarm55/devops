name: Build WF
on: 
  push:
    branches:
      - main
jobs: 
  Build:
    runs-on: self-hosted
    steps:
      - name: "Code checkout"
        uses: actions/checkout@v4

      - name: "Maven Build"
        run: mvn install

  Testing:
    runs-on: self-hosted
    needs: Build
    steps:
      - name: "Code Checkout"
        uses: actions/checkout@v4

      - name: "Run tests on main branch"
        run: mvn test

      - name: "Checkstyle"
        run: mvn checkstyle:checkstyle

